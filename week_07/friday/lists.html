<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
    <form id="my-form">
        <input type="text">
        <button type="submit">Submit</button>
    </form>
    <script>
        const form = document.getElementById("my-form");
        
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            console.log(event);
        });

        window.addEventListener('load', () => {
            console.log("Window loaded!");
        });

        const myArray = ["HTML", "CSS", "JavScript", "React", "Vue", "Angular"];
        let tech = "<ul>";
            
        for (let index = 0; index < myArray.length; index++) {
            tech = tech + "<li>" + myArray[index] + "</li>";
        }

        tech = tech + "</ul>"
        document.querySelector("#container").innerHTML = tech;

        const listItems = document.getElementsByTagName("li");
        console.log(listItems);

        // for (let index = 0; index < listItems.length; index++) {
            // listItems[index].innerText = "C++ Rulez!"
        // }

        const containerElement = document.querySelector("#container");

        containerElement.addEventListener('mouseover', () => {
            containerElement.style.color = "blue";
        });

        containerElement.addEventListener('mouseout', () => {
            containerElement.style.color = "";
        });

        // document.addEventListener("")
    </script>
</body>
</html>
